<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Número</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>  
    </header>
    <section>
        <div>
            <label for=""> Digite um número entre 1 e 100:
            <input type="number" name="numero" id="num"></label>
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br>
            <select name="vetor" id="vet" size="10"></select>
            <input type="button" value="Finalizar" id="fim" onclick="finish()">
            <br><br>
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p> &copy; Desenvolvido para teste. </p>
    </footer>
    <script src="script18.js"></script>
</body>
</html>
